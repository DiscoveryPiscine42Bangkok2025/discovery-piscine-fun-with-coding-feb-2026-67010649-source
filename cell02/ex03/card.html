<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile Card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>

<div class="card">
    <h1>User Profile Card</h1>

    <!-- invisible table -->
    <table>
        <tr>
            <td>
                <img src="https://www.vets4pets.com/siteassets/species/dog/close-up-of-dog.jpg" alt="profile" class="profile">
            </td>
        </tr>
        <tr>
            <td class="login">Wil 42</td>
        </tr>
        <tr>
            <td class="desc">Level 10, The answer</td>
        </tr>
        <tr>
            <td class="location">42Paris</td>
        </tr>
        <tr>
            <td class="socials">
                <img src="https://png.pngtree.com/png-clipart/20190515/original/pngtree-line-chat-icon-png-image_3584855.jpg" alt="">
                <img src="https://img.freepik.com/premium-vector/twitter-new-x-logo-design-vector_1340851-70.jpg?semt=ais_hybrid&w=740&q=80" alt="">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/500px-Instagram_icon.png" alt="">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cd/Facebook_logo_%28square%29.png/500px-Facebook_logo_%28square%29.png" alt="">
            </td>
        </tr>
    </table>

    <button>Contact</button>
</div>

</body>
</html>
