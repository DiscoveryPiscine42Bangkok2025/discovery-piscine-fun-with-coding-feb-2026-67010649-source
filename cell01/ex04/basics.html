<!DOCTYPE html>
<html>
<head>
    <title>Basics</title>
    <style>
        body {
            background-color: pink; /* Pink ? what’s wrong with pink ? */
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: white;
            text-align: center;
            font-size: 3em;
        }
        .shops {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        .shop {
            margin: 0 20px;
            text-align: center;
        }
        hr {
            margin-top: 40px;
            border: 1px solid black;
        }
        .footer {
            text-align: right;
            font-style: italic;
            font-family: monospace;
            margin: 10px;
        }
    </style>
</head>
<body>
    <!-- Title with special character -->
    <h1>Welcome to Basics ✨</h1>

    <!-- Two images side by side -->
    <div class="shops">
        <div class="shop">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon" width="200">
            <p><a href="https://www.amazon.com" target="_blank">Visit Amazon</a></p>
        </div>
        <div class="shop">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/EBay_logo.svg/1280px-EBay_logo.svg.png" alt="eBay" width="200">
            <p><a href="https://www.ebay.com" target="_blank">Visit eBay</a></p>
        </div>
    </div>

    <!-- Horizontal line -->
    <hr>

    <!-- Footer -->
    <div class="footer">
        © wil 2026
    </div>
</body>
</html>
