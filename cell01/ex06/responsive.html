<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Table</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        table {
            width: 100%;
            height: 100vh;
            border-collapse: collapse;
        }

        td {
            width: 50%;
            height: 100%;
            text-align: left;
            vertical-align: middle;
            font-size: 3vw;
            border: 1px solid black;
        }

        .cell1 {
            background-color: lightblue;
        }

        .cell2 {
            background-color: lightcoral;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <td class="cell1">First Cell</td>
        <td class="cell2">Second Cell</td>
    </tr>
</table>

</body>
</html>
