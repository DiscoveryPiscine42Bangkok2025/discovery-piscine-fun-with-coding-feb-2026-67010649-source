<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>

    <h1>Calculator</h1>

    <input type="text" id="left" placeholder="Left number">

    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>

    <input type="text" id="right" placeholder="Right number">

    <input type="submit" id="submit" value="Try me!">

    <!-- jQuery มาก่อน -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="calc.js"></script>

</body>
</html>
