<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
        }

        #new-btn {
            padding: 8px 15px;
            margin-bottom: 20px;
            cursor: pointer;
        }

        #ft_list {
            width: 300px;
        }

        #ft_list div {
            background: #f0f0f0;
            padding: 10px;
            margin-bottom: 5px;
            cursor: pointer;
            border-radius: 4px;
        }

        #ft_list div:hover {
            background: #e0e0e0;
        }
    </style>
</head>
<body>

    <h1>My To Do List</h1>

    <button id="new-btn">New</button>

    <div id="ft_list"></div>

    <!-- jQuery ต้องมาก่อน -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="todo.js"></script>
</body>
</html>
